<div class="row">
    <div class="large-3 small-6 columns">
        <div class="block  ">
            <div class="block-body">
                <div class="block-title" data-i18n="headers.eligible"></div>
                <div class="heading">
                    <span class="animate-number" data-value="{{current.Voters}}" data-animation-duration="1200">0</span>
                </div>
                <div class="progress transparent progress-small no-radius">
                    <div class="progress-bar animate-progress-bar" data-percentage="100%"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="large-3 small-6 columns">
        <div class="block  ">
            <div class="block-body">
                <div class="block-title" data-i18n="headers.valid">

                </div>
                <div class="heading">
                    <span class="animate-number" data-value="{{current.Valid}}" data-animation-duration="1000">0</span>
                </div>
                <div class="progress transparent progress-small no-radius">
                    <div class="progress-bar  animate-progress-bar" data-percentage="{{current.Validp}}%"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="large-3 small-6 columns">
        <div class="block  ">
            <div class="block-body">

                <div class="block-title" data-i18n="headers.invalid">

                </div>
                <div class="heading">
                    <span class="animate-number" data-value="{{current.Invalid}}" data-animation-duration="1200">0</span>
                </div>
                <div class="progress transparent progress-white progress-small no-radius">
                    <div class="progress-bar  animate-progress-bar" data-percentage="{{current.Invalidp}}%"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="large-3 small-6 columns">
        <div class="block  ">
            <div class="block-body">

                <div class="block-title" data-i18n="headers.turnout">

                </div>
                <div class="row-fluid">
                    <div class="heading">
                        <span class="animate-number" data-value="{{current.Percentage}}%" data-animation-duration="700">0</span>
                    </div>
                    <div class="progress transparent progress-white progress-small no-radius">
                        <div class="progress-bar  animate-progress-bar" data-percentage="{{current.Percentage}}"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<div class="row">

    <div class="large-12 small-12 columns">
        <div class="block info ">
            <div class="block-title">
                <h4 data-i18n="headers.aboutdata"></h4>
            </div>
            <div class="block-body" style="min-height: 275px;">

                <div data-i18n="[html]texts.p14about"></div>
                <div class="data-zone" style="width: 35%;margin-left: 35%;">
                    <h4 data-i18n="headers.downloaddata"></h4>
                    <a href="./data/geom/egypt.geojson" download="egypt.geojson" target="_blank" class="button expand" data-i18n="buttons.shape"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;</a>
                    <br/>
                    <a href="./data/p14/details/{{district}}.csv" data-i18n="buttons.rawcsv" download="{{district}}.csv" target="_blank" class="expand secondary button"><i class="fa fa-paste"></i> </a>
                  </div>
            </div>
        </div>
    </div>

</div>
<!-- DATA TABLE -->
<div class="row">
    <div class="large-12 small-12 columns">
        <div class="block info">
            <div class="block-title">
                <h4 data-i18n="headers.fullresults"> </h4>
            </div>
            <div class="block-body overflow-x">
                <table cellpadding="0" cellspacing="0" border="0" class="table " id="table-full" width="100%">
                    <thead>
                        <tr>
                            <th data-i18n="data.tableHeader.districtname"></th>
                            <th data-i18n="data.tableHeader.eligibleVoters"></th>
                            <th data-i18n="data.tableHeader.validVotes"></th>
                            <th data-i18n="data.tableHeader.invalidVotes"></th>
                            <th data-i18n="data.tableHeader.turnout"></th>
                            <th data-i18n="candidates.C14"></th>
                            <th data-i18n="candidates.C14p"></th>
                            <th data-i18n="candidates.C10"></th>
                            <th data-i18n="candidates.C10p"></th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr class="odd gradeX" ng-repeat="result in results">
                              <td class="dname-ar">{{result.district_name}}</td>

                            <td>{{result.Voters}}</td>
                            <td>{{result.Valid}}</td>
                            <td class="center">{{result.Invalid}}</td>
                            <td class="center">{{result.Percentage}}</td>
                            <td>{{result.C14}}</td>
                            <td>{{result.C14p}}%</td>
                            <td class="center">{{result.C10}}</td>
                            <td class="center">{{result.C10p}}%</td>


                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
